<!DOCTYPE html>
<html>
<head><title>0xLibre - admin</title></head>
<body>
<pre>
ADMIN PANEL â€” 0xLibre

{{len .}} files stored
</pre>
<table style="width:100%;border-collapse:collapse;font-family:monospace">
<tr style="border-bottom:1px solid #ccc">
<th style="text-align:left;padding:8px">uuid</th>
<th style="text-align:left;padding:8px">filename</th>
<th style="text-align:right;padding:8px">size</th>
<th style="text-align:left;padding:8px">uploaded</th>
<th style="text-align:center;padding:8px">action</th>
</tr>
{{range .}}
<tr style="border-bottom:1px solid #eee">
<td style="padding:8px"><a href="/{{.UUID}}">{{.UUID}}</a></td>
<td style="padding:8px">{{.Filename}}</td>
<td style="text-align:right;padding:8px">{{.Size}}</td>
<td style="padding:8px">{{.Time.Format "2006-01-02 15:04"}}</td>
<td style="text-align:center;padding:8px">
<a href="/admin?action=delete&uuid={{.UUID}}" onclick="return confirm('delete {{.Filename}}?')" style="color:red">delete</a>
</td>
</tr>
{{end}}
</table>
<pre style="margin-top:2em">
Powered by https://github.com/gnuvalerie/0xLibre
</pre>
</body>
</html>
